<!DOCTYPE html>
<html>
  <head>
    <title>雅思能力提升知识点卡片</title>
    <style>
      #card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 300px;
        margin: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #ccc;
        background-color: #f8f8f8; /* 设置卡片背景颜色 */
        transition: transform 0.3s ease; /* 添加动画效果 */
      }

      .card-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333; /* 设置标题颜色 */
      }

      .card-content {
        display: none; /* 初始隐藏内容 */
      }
      .card:hover {
        transform: translateY(-5px); /* 鼠标悬停时向上移动 */
        box-shadow: 3px 3px 8px #ccc; /* 鼠标悬停时增加阴影 */
      }
      .card:hover .card-content {
        display: block; /* 鼠标悬停时显示内容 */
      }
      /* 添加一些颜色变量 */
      :root {
        --primary-color: #007bff; /* 蓝色 */
        --secondary-color: #6c757d; /* 灰色 */
        --success-color: #28a745; /* 绿色 */
        --danger-color: #dc3545; /* 红色 */
        --warning-color: #ffc107; /* 黄色 */
        --info-color: #17a2b8; /* 青色 */
        --light-color: #f8f9fa; /* 浅灰色 */
        --dark-color: #343a40; /* 深灰色 */
      }
      /* 将颜色变量应用到卡片标题 */
      .card-title {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const cardData = [
        {
          title: '词汇和短语',
          content: `
          <p><strong>Think on her feet:</strong> 反应敏捷，随机应变</p>
          <p><strong>First-rate people person:</strong>  擅长人际交往的人</p>
          <p><strong>Seal the deal:</strong> 敲定交易，达成协议</p>
          <p><strong>Splendid idea:</strong>  好主意</p>
          <p><strong>Give me a shout:</strong>  有事叫我</p>
          <p><strong>Go all the way:</strong> 全力以赴</p>
          <p><strong>More or less:</strong>  差不多</p>
          <p><strong>I'm easy:</strong> 我不介意</p>
          <p><strong>What's he on about?:</strong> 他在说什么？</p>
          <p><strong>Carry on:</strong> 继续</p>
          <p><strong>Get here:</strong> 到达这里</p>
          <p><strong>Valid points:</strong>  合理的观点</p>
        `,
        },
        {
          title: '语法',
          content: `
          <p><strong>Phrasal verbs:</strong>  动词短语 (例如 carry on, grow up, get here)</p>
          <p><strong>Indirect questions:</strong>  间接疑问句 (例如 I was wondering if you could do something for me?)</p>
          <p><strong>Sarcasm:</strong>  反语 (例如 I'm here in Sunny London. That's British sarcasm here.)</p>
        `,
        },
        {
          title: '口语表达',
          content: `
          <p><strong>礼貌用语:</strong> (例如 Could you possibly send me the file? Would you mind sending me the file?)</p>
          <p><strong>常用表达:</strong> (例如 Did he indeed? Here you go. Is there anything I can do?)</p>
        `,
        },
        {
          title: '阅读理解',
          content: `
          <p>理解文章主旨和作者意图</p>
          <p>识别关键词和关键信息</p>
          <p>推断文章含义和作者观点</p>
          <p><strong>例如:</strong></p>
          <p><strong>文章片段:</strong> "The increasing popularity of online shopping has led to a decline in traditional retail stores. Many consumers now prefer the convenience of shopping from home, and the wider selection of products available online."</p>
          <p><strong>理解主旨:</strong> 网购的兴起导致了传统零售店的衰落。</p>
          <p><strong>识别关键词:</strong> online shopping, decline, traditional retail stores, convenience, wider selection.</p>
          <p><strong>推断含义:</strong> 作者认为网购的便利性和更多选择是导致传统零售店衰落的主要原因。</p>
          <p><strong>其他阅读技巧:</strong></p>
          <p><strong>略读:</strong> 快速浏览文章，了解文章大意和结构。 <strong>例如:</strong> 阅读文章标题、副标题、段落首句和末句，了解文章主题和主要观点。</p>
          <p><strong>扫读:</strong> 快速查找特定信息，例如关键词、日期、数字等。 <strong>例如:</strong> 在文章中查找某个特定年份的数据或某个关键词出现的次数。</p>
          <p><strong>预测:</strong> 根据文章标题、副标题、图片等信息预测文章内容。 <strong>例如:</strong> 根据文章标题 "The Benefits of Exercise" 可以预测文章内容是关于运动的好处。</p>
          <p><strong>上下文:</strong> 利用上下文信息理解生词和难句的含义。 <strong>例如:</strong> 根据上下文推测生词 "ubiquitous" 的含义是 “普遍存在的”。</p>
        `,
        },
        {
          title: '写作',
          content: `
          <p>清晰表达观点和论证</p>
          <p>使用恰当的词汇和语法</p>
          <p>组织文章结构，逻辑清晰</p>
          <p><strong>例如:</strong></p>
          <p><strong>不清晰的结构:</strong> 许多人认为科技发展带来了很多好处，例如提高了生活效率，改善了医疗条件。但也有人认为科技发展也带来了一些负面影响，例如环境污染，信息安全问题。</p>
          <p><strong>清晰的结构:</strong> 科技发展是一把双刃剑，它在带来诸多便利的同时，也引发了一些问题。一方面，科技进步提高了生产效率，改善了医疗条件，为人们的生活带来了极大的便利。另一方面，科技发展也带来了一些负面影响，例如环境污染和信息安全问题。</p>
          <p><strong>修改建议:</strong></p>
          <p>使用连接词和过渡句，使文章逻辑更加流畅，例如 “一方面”，“另一方面”，“此外”，“然而” 等。</p>
          <p>使用主题句概括段落大意，使文章结构更加清晰。</p>
        `,
        },
      ];

      function Card(props) {
        const [showContent, setShowContent] = React.useState(false);

        return (
          <div
            className="card"
            onMouseEnter={() => setShowContent(true)}
            onMouseLeave={() => setShowContent(false)}
          >
            <h2 className="card-title">{props.title}</h2>
            {showContent && (
              <div
                className="card-content"
                dangerouslySetInnerHTML={{ __html: props.content }}
              />
            )}
          </div>
        );
      }

      function App() {
        return (
          <div id="card-container">
            {cardData.map((data) => (
              <Card
                key={data.title}
                title={data.title}
                content={data.content}
              />
            ))}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
