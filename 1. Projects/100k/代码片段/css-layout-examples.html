<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS布局示例</title>
    <style>
        /* 1. 盒模型布局 */
        .box-model {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            border: 2px solid black;
            background-color: #f0f0f0;
        }

        /* 2. 浮动布局 */
        .float-container::after {
            content: "";
            display: table;
            clear: both;
        }
        .float-item {
            float: left;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ddd;
        }

        /* 3. 定位布局 */
        .position-container {
            position: relative;
            height: 200px;
            background-color: #eee;
        }
        .position-item {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #999;
        }
        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; }

        /* 4. 弹性布局 */
        .flex-container {
            display: flex;
            justify-content: space-between;
            height: 100px;
            background-color: #f9f9f9;
        }
        .flex-item {
            flex: 1;
            margin: 5px;
            background-color: #ccc;
        }

        /* 5. 网格布局 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background-color: #f5f5f5;
            padding: 10px;
        }
        .grid-item {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
        }

        /* 6. 圣杯布局 */
        .holy-grail {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .holy-grail-header, .holy-grail-footer {
            background-color: #ddd;
            padding: 10px;
        }
        .holy-grail-body {
            display: flex;
            flex: 1;
        }
        .holy-grail-content {
            flex: 1;
            padding: 10px;
        }
        .holy-grail-nav, .holy-grail-ads {
            flex: 0 0 12em;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .holy-grail-nav { order: -1; }
    </style>
</head>
<body>
    <h2>1. 盒模型布局</h2>
    <div class="box-model">这是一个盒模型布局示例</div>

    <h2>2. 浮动布局</h2>
    <div class="float-container">
        <div class="float-item">项目1</div>
        <div class="float-item">项目2</div>
        <div class="float-item">项目3</div>
    </div>

    <h2>3. 定位布局</h2>
    <div class="position-container">
        <div class="position-item top-left"></div>
        <div class="position-item top-right"></div>
        <div class="position-item bottom-left"></div>
        <div class="position-item bottom-right"></div>
    </div>

    <h2>4. 弹性布局</h2>
    <div class="flex-container">
        <div class="flex-item">弹性项目1</div>
        <div class="flex-item">弹性项目2</div>
        <div class="flex-item">弹性项目3</div>
    </div>

    <h2>5. 网格布局</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h2>6. 圣杯布局</h2>
    <div class="holy-grail">
        <header class="holy-grail-header">页头</header>
        <div class="holy-grail-body">
            <main class="holy-grail-content">主要内容区域</main>
            <nav class="holy-grail-nav">导航栏</nav>
            <aside class="holy-grail-ads">广告栏</aside>
        </div>
        <footer class="holy-grail-footer">页脚</footer>
    </div>
</body>
</html>
