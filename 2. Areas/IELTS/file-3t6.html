<!DOCTYPE html>
<html>
  <head>
    <title>雅思词汇学习</title>
    <style>
      .app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .card-container {
        width: 300px;
        height: 200px;
        perspective: 1000px;
        margin-bottom: 20px;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
      }

      .card-front {
        background-color: #f0f0f0;
        color: #333;
      }

      .card-back {
        background-color: #fff;
        color: #666;
        transform: rotateY(180deg);
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const cardData = [
        {
          phrase: 'Think on her feet',
          definition: '反应敏捷，随机应变',
          example:
            "She's a quick thinker and can always think on her feet in a crisis.",
        },
        {
          phrase: 'First-rate people person',
          definition: '擅长人际交往的人',
          example: "He's a first-rate person and can get along with anyone.",
        },
        {
          phrase: 'Seal the deal',
          definition: '敲定交易，达成协议',
          example: "We're close to sealing the deal on the new contract.",
        },
        {
          phrase: 'Splendid idea',
          definition: '好主意',
          example: "That's a splendid idea! Let's do it.",
        },
        {
          phrase: 'Give me a shout',
          definition: '有事叫我',
          example: 'If you need anything, just give me a shout.',
        },
        {
          phrase: 'Go all the way',
          definition: '全力以赴',
          example: "We're going to go all the way and win this championship.",
        },
        {
          phrase: 'More or less',
          definition: '差不多',
          example: 'The project is more or less finished.',
        },
        {
          phrase: "I'm easy",
          definition: '我不介意',
          example: "Where do you want to eat? I'm easy.",
        },
        {
          phrase: "What's he on about?",
          definition: '他在说什么？',
          example: "I have no idea what he's on about.",
        },
        {
          phrase: 'Carry on',
          definition: '继续',
          example: 'Please carry on with your work.',
        },
        {
          phrase: 'Get here',
          definition: '到达这里',
          example: 'How did you get here?',
        },
        {
          phrase: 'Valid points',
          definition: '合理的观点',
          example: "You've made some valid points.",
        },
      ];

      function App() {
        const [currentCardIndex, setCurrentIndex] = React.useState(0);
        const [Flipped, setIsFlipped] = React.useState(false);

        const currentCard = cardData[currentCardIndex];

        const handleFlip = () => {
          setIsFlipped(!isFlipped);
        };

        const handleNextCard = () => {
          setCurrentCardIndex((currentCardIndex + 1) % cardData.length);
          setIsFlipped(false);
        };

        return (
          <div className="app">
            <h1>雅思词汇学习</h1>
            <div className="card" onClick={handleFlip}>
              {isFlipped ? (
                <div className="card-back" tabIndex="0">
                  <p>{currentCard.definition}</p>
                  <p>{currentCard.example}</p>
                </div>
              ) : (
                <div className="card-front" tabIndex="0">
                  {currentCard.phrase}
                </div>
              )}
            </div>
            <button onClick={handleNextCard}>下一张</button>
          </div>
        );
      }
    </script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
